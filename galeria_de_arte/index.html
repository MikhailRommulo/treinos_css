<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https:fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@400&display=swap"
      rel="stylesheet"
    />

    <title>Exerc√≠cio de CSS - Galeria de Arte</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header>
      <h1>A Galeria de Arte</h1>
      <i class="ph ph-arrow-down-right"></i>
    </header>
    <main class="grid">
      <div class="model-1 grid">
        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?a=1"
            alt="Abstract Name 1"
          />
          <span>Obra 1</span>
        </div>

        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?b=1"
            alt="Abstract Name 2"
          />
          <span>Obra 2</span>
        </div>

        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?c=1"
            alt="Abstract Name 3"
          />
          <span>Obra 3</span>
        </div>

        <div class="container horizontal">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?d=1"
            alt="Abstract Name 4"
          />
          <span>Obra 4</span>
        </div>
      </div>
      <div class="model-2 grid">
        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?e=1"
            alt="Abstract Name 1"
          />
          <span>Obra 5</span>
        </div>

        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?f=1"
            alt="Abstract Name 2"
          />
          <span>Obra 6</span>
        </div>

        <div class="container">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?g=1"
            alt="Abstract Name 3"
          />
          <span>Obra 7</span>
        </div>

        <div class="container horizontal">
          <img
            loading="lazy"
            src="https://source.unsplash.com/random?h=1"
            alt="Abstract Name 4"
          />
          <span>Obra 8</span>
        </div>
      </div>
    </main>
  </body>
</html>
